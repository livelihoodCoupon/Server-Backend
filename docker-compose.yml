version: '3.8'

services:
  collector-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livelihood-coupon-collector-app-1
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev,local
      - KAKAO_API_KEY=${KAKAO_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - livelihoodCoupon-net

networks:
  livelihoodCoupon-net:
    external: true