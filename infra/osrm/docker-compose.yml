      - ./data:/data
    #command: osrm-routed --algorithm mld /data/south-korea-latest.foot.osrm
    #--memory-map → OSRM이 데이터를 RAM 전체에 올리지 않고 필요한 부분만 mmap으로 사용 RAM 부족으로 다운되는 문제 방지
    command: osrm-routed --algorithm mld --memory-map /data/south-korea-latest.foot.osrm
    deploy:
      resources:
        limits:
          memory: 16G
    environment:
      - TZ=Asia/Seoul
    networks:
      - livelihoodCoupon-net
    restart: unless-stopped

  # OSRM 서버 (자전거 경로)
  osrm-bike:
    image: osrm/osrm-backend:latest
    container_name: livelihoodCoupon-osrm-bike-1
    ports:
      - "5002:5000"
    volumes:
      - ./data:/data
    #command: osrm-routed --algorithm mld /data/south-korea-latest.bike.osrm
    #--memory-map → OSRM이 데이터를 RAM 전체에 올리지 않고 필요한 부분만 mmap으로 사용 RAM 부족으로 다운되는 문제 방지
    command: osrm-routed --algorithm mld --memory-map /data/south-korea-latest.bike.osrm
