services:
  collector-app:
    depends_on:
      postgres:
        condition: service_healthy
      redis: # infra/database/docker-compose.yml에 정의된 redis
        condition: service_healthy
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livelihoodCoupon-collector-app-1
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=local
      - KAKAO_API_KEY=${KAKAO_API_KEY}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - OSRM_CAR_URL=http://osrm-car:5000
      - OSRM_FOOT_URL=http://osrm-foot:5000
      - OSRM_BIKE_URL=http://osrm-bike:5000
      - OSRM_TRANSIT_URL=http://osrm-transit:5000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - livelihoodCoupon-net

  # OSRM 서버들
  osrm-car:
    image: osrm/osrm-backend:latest
    container_name: livelihoodCoupon-osrm-car-1
    ports:
      - "5004:5000"
    volumes:
      - ./infra/osrm/data:/data
    command: osrm-routed --algorithm mld /data/south-korea-latest.osrm.car
    environment:
      - TZ=Asia/Seoul
    networks:
      - livelihoodCoupon-net
    restart: unless-stopped

  osrm-foot:
    image: osrm/osrm-backend:latest
    container_name: livelihoodCoupon-osrm-foot-1
    ports:
      - "5001:5000"
    volumes:
      - ./infra/osrm/data:/data
    command: osrm-routed --algorithm mld /data/south-korea-latest.osrm
    environment:
      - TZ=Asia/Seoul
    networks:
      - livelihoodCoupon-net
    restart: unless-stopped

  osrm-bike:
    image: osrm/osrm-backend:latest
    container_name: livelihoodCoupon-osrm-bike-1
    ports:
      - "5002:5000"
    volumes:
      - ./infra/osrm/data:/data
    command: osrm-routed --algorithm mld /data/south-korea-latest.osrm
    environment:
      - TZ=Asia/Seoul
    networks:
      - livelihoodCoupon-net
    restart: unless-stopped

  osrm-transit:
    image: osrm/osrm-backend:latest
    container_name: livelihoodCoupon-osrm-transit-1
    ports:
      - "5003:5000"
    volumes:
      - ./infra/osrm/data:/data
    command: osrm-routed --algorithm mld /data/south-korea-latest.osrm
    environment:
      - TZ=Asia/Seoul
    networks:
      - livelihoodCoupon-net
    restart: unless-stopped

networks:
  livelihoodCoupon-net:
    driver: bridge

