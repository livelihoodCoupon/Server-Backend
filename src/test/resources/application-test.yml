kakao:
  api:
    key: test_kakao_api_key
spring:
  datasource:
#    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 0          # 테스트 종료 시 불필요한 커넥션 풀링 방지
      idle-timeout: 10000      # 10초 동안 미사용 시 커넥션 종료
      max-lifetime: 30000      # 커넥션 최대 수명 30초 → 컨테이너 내려가기 전에 정리됨
      connection-timeout: 20000
  batch:
    jdbc:
      initialize-schema: never #배치 스키마 자동 생성 비활성화
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    auditing:
      enabled: false