spring:
  config:
    import: "optional:file:.env"
  datasource:
    url: jdbc:postgresql://localhost:5432/livelihoodCoupon_db?sslmode=disable&connectTimeout=10&options=-c TimeZone%3DAsia/Seoul
    driver-class-name: org.postgresql.Driver
  batch:
    jdbc:
      initialize-schema: always # 배치 테이블 자동 생성
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
kakao:
  api:
    key: bf79f2591846a9aea902389b1953f00c


