kakao:
  api:
    key: your_prod_kakao_api_key
spring:
  datasource:
    url: jdbc:mysql://your_prod_mysql_host:3306/livelihoodCoupon_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: your_prod_username
    password: your_prod_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect