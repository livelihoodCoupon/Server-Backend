server:
  port: 8080
spring:
  application:
    name: livelihoodCoupon
  profiles:
    active: dev
    include: local # 항상 local 프로파일 포함
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Actuator 엔드포인트 구성
management:
  server:
  #    port: 9091 # 관리용 포트 분리
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true