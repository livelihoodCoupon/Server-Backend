server:
  port: 8080
spring:
  application:
    name: livelihoodCoupon
  profiles:
    active: dev
    include: local # 항상 local 프로파일 포함
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # Redis 캐싱 설정
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10분 (밀리초)
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# OSRM 설정
osrm:
  # OSRM 서버별 설정
  servers:
    car: ${OSRM_CAR_URL:http://localhost:5004}
    foot: ${OSRM_FOOT_URL:http://localhost:5001}
    bike: ${OSRM_BIKE_URL:http://localhost:5002}
    transit: ${OSRM_TRANSIT_URL:http://localhost:5003}

# Actuator 엔드포인트 구성
management:
  server:
  #    port: 9091 # 관리용 포트 분리
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
